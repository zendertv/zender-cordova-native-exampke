<ion-header>
  <ion-toolbar>
    <ion-title>
      Zender Ionic/Cordova Native Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">


 <form (ngSubmit)="saveConfig()">
   <ion-item>
  <ion-label>TargetId</ion-label>
  <ion-input [(ngModel)]="zenderconfig.targetId" name="targetId"></ion-input>
</ion-item>

<ion-item>
  <ion-label>ChannelId</ion-label>
  <ion-input [(ngModel)]="zenderconfig.channelId" name="channelId"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Username</ion-label>
  <ion-input [(ngModel)]="zenderconfig.username" name="username"></ion-input>
</ion-item>

<ion-item>
  <ion-label>Background Color</ion-label>
  <ion-input [(ngModel)]="zenderconfig.backgroundColor" name="backgroundColor"></ion-input>
</ion-item>

<ion-item>
    <ion-label>Environment</ion-label>
    <ion-select [(ngModel)]="zenderconfig.environment" name="environment">

	<ion-select-option value="production">production</ion-select-option>
      <ion-select-option value="staging">staging</ion-select-option>
    </ion-select>
  </ion-item>

<ion-item>
    <ion-label>Debug</ion-label>
    <ion-toggle [(ngModel)]="zenderconfig.debugEnabled" name="debugEnabled"></ion-toggle>
 </ion-item>

      <button ion-button type="submit" block>Save</button>

</form>


 <button ion-button (click)="openZenderPlayer()">Open Zender Player</button>

  </div>
</ion-content>
